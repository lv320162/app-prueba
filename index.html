<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
</head>

<body>
    <h1>Hola Mundo</h1>
    <p>
        Este es un ejemplo de una aplicación web simple utilizando HTML y JavaScript.
        Puedes agregar más contenido aquí según tus necesidades.

        <script>
            // Aquí puedes agregar tu código JavaScript
            console.log("Hola desde JavaScript!");
            // Ejemplo de una función simple
            function mostrarMensaje() {
                alert("¡Hola! Este es un mensaje desde JavaScript.");
            }
            // Llamar a la función al cargar la página
            window.onload = mostrarMensaje;
        </script>
    </p>
</body>

</html>
